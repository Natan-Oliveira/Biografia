<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<form method="" action="">	
	  <label for="nome"> Nome:</label>
	  <input type="text" id="nome" name="nome" required autocomplete="on" placeholder="Digite seu nome">
	  <br><br>

	  <label for="senha">Senha:</label>
	  <input type="password" id="senha" name="senha" autofocus placeholder="Digite sua senha">
	  <br><br>

	  <label for="dt_nasc">Data de Nascimento:</label>
	  <input type="date" id="dt_nasc" name="dt_nasc">
	  <br><br>

	  <label for="hr_nasc">Hora do Nascimento:</label>
	  <input type="time" id="hr_nasc" name="hr_nasc">
	  <br><br>

	  <label for="idade">Idade:</label>
	  <input type="number" id="idade" name="idade" value="18" min="18" max="35" step="2" >
	  <br><br>

	  <label for="nota">Nota para página:</label>
	  <input type="range" id="nota" name="nota" value="" min="" max="10" >
	  <br><br>

	  <label for="email">E-mail:</label>
	  <input type="email" id="email" name="email">
	  <br><br>

	  <label for="cidade">Cidade:</label>
	  <select id="cidade" name="cidade">
	  	<option disabled selected>Selecione uma cidade</option>
	  	<optgroup label="RN">
  			<option value="nat">Natal</option>
			<option value="mos">mossoró</option> 
	  	</optgroup>
  		<optgroup label="PE"> 
	  		<option value="rec">Recife</option>
	  		<option value="car">Caruaru</option> 
		</optgroup>	
	  		<option value="bsb">Brasilía</option>
	  		<option value="poa">Porto Alegre</option>
	  </select>
	  <br><br>

	  <fieldset>
	  	<legend>Áreas de interesse</legend>

 <label>
		  	<input type="checkbox" name="esportes" value="esportes" checked>
		  	 Esportes
		  </label>

		    <label>
		  	<input type="checkbox" name="cinema" value="cinema">
	         Cinema
		  </label>

		    <label>
		  	<input type="checkbox" name="viagens" value="viagens">
	         Viagens
		  </label>

		    <label>
		  	<input type="checkbox" name="comida" value="comida">
		  	 Comida
		  </label>
	  </fieldset>
        <br><br>
      
      <fieldset>
   			<legend>Sexo</legend>	   	
       <label>
       		<input type="radio" name="sexo" value="masculino" checked>
       		Masculino
       </label>

       <label>
       		<input type="radio" name="sexo" value="feminino">
       		Feminino
       </label>
      </fieldset>
      <br><br>
			<label for="descricao">Descrição</label>
		<br><br>
			<textarea id="descricao" name="descricao" 
			cols="30" rows="5" style="resize: none;" 
			></textarea>
		<br><br>

			<input type="file" name="foto">
		<br><br>

	  	<button type="submit">Enviar</button>
	  	<button type="reset">Limpar</button>
	</form>
	</body>
</html>
