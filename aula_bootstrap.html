<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula de Bootstrap</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/bootstrap-grid.css">
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.css">
</head>

<body>
    <div class="container">
        <!--Inicio da Linha-->
        <div class="row">
            <!--Inicio da coluna Cadrastro de Produto-->
            <div class="col-6">
                <fieldset>
                    <legend>Cadrastro de Produto</legend>
                    <form action="">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="categoria">categoria</label>
                            <select class="form-control" name="categoria" id="categoria">
                                <option value="1">Eletrônico</option>
                                <option value="2">Telefonia</option>
                                <option value="3">Informática</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Cadrastrar</button>
                        <button class="btn btn-danger" type="reset">Limpar</button>
                    </form>
                </fieldset>
            </div>
            <!--Final da coluna Cadrastro de Produto-->
            <!--Inicio da Coluna de Lista de Produtos-->
            <div class="col-6">
                <fieldset>
                    <legend>Lista de Produtos</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>nome</th>
                                <th>categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Notebook HP</td>
                                <td>Informática</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>TV 50</td>
                                <td>Eletrônico</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>celular LG</td>
                                <td>Telefonia</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>pen drive</td>
                                <td>Informática</td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>
            <!--Fim da Coluna de Lista de Produtos-->
        </div>
        <!--Final da Linha-->
    </div>

    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/popper.js"></script>
    <script src="resources/js/bootstrap.js"></script>
    <script src="resources/js/bootstrap.bundle.js"></script>
</body>

</html>
